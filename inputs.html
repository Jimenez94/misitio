<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs</title>
  </head>
  <body>
    <form>
      <p>Este es un espacio de tecto para ingresar informacion</p>
      <input type="text" /><br/>
      <p>Este es un boton</p>
      <input type="submit"/><br>
      <p>Carga de archivos</p>
      <input type="file"><br/>
      <p>Este se ocupa para poder ingresar fechas</p>
      <input type="date"><br/>
      <p>Este es un radio button</p>
      <input type="radio">
      <p>Este es un scrol para definir un valor </p>
      <input type="range">
    </form>
  </body>
</html>
